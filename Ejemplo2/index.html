<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Name calculator</title>
    </head>
    <body>
        <h1>Alguna cosa</h1>
        <div id="target" volcan="sabancaiaa" ng-app="myTestApp">
            <section>Section 1
                <article>Article 1</article>
            </section>
            
        </div>

        <script>
            var elem = document.getElementById('target');
            console.log(elem);

            var elem2 = document.querySelector("[ng-app]");
            console.log(elem2);
            console.log(elem2.getAttribute('ng-app'));
        </script>

    </body>
</html>
